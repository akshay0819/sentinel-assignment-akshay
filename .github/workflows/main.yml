name: CI/CD for Rapyd Sentinel

on:
  push:
    branches:
      - master

jobs:
  terraform:
    name: Terraform CI Pipeline
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: environments/dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials (via GitHub Secrets)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Lint
        run: tflint --recursive

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve tfplan

  deploy-k8s:
    name: Deploy Kubernetes Workloads
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.30.0

      - name: Update kubeconfig for EKS Gateway
        run: aws eks update-kubeconfig --name eks-gateway --region eu-central-1

      - name: Dry Run Gateway Manifests
        run: |
          kubectl apply --dry-run=client -f k8s/gateway/

      - name: Update kubeconfig for EKS Backend
        run: aws eks update-kubeconfig --name eks-backend --region eu-central-1

      - name: Dry Run Backend Manifests
        run: |
          kubectl apply --dry-run=client -f k8s/backend/
