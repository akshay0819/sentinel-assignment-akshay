name: CI/CD for Rapyd Sentinel

on:
  push:
    branches:
      - master

jobs:
  terraform:
    name: Terraform CI Pipeline
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: environments/dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials (via GitHub Secrets)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Lint
        run: tflint --recursive

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve tfplan

  deploy-k8s:
    name: Deploy Kubernetes Workloads
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Upload K8s Manifests to S3
        run: |
          aws s3 cp k8s/ s3://rapyd-sentinel-tf-state-dev-eu-central-1/k8s/ --recursive

      - name: Deploy Gateway Manifests via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Apply Gateway K8s Manifests" \
            --targets '[{"Key":"InstanceIds","Values":["i-0a6cafcde31586d77"]}]' \
            --parameters '{
              "commands": [
                "curl -LO https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl",
                "chmod +x kubectl && mv kubectl /usr/local/bin/",
                "aws s3 cp s3://rapyd-sentinel-tf-state-dev-eu-central-1/k8s/ /tmp/k8s/ --recursive",
                "aws eks update-kubeconfig --name eks-gateway --region eu-central-1",
                "kubectl apply --dry-run=client -f /tmp/k8s/gateway/"
              ]
            }' \
            --region eu-central-1

      - name: Deploy Backend Manifests via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Apply Backend K8s Manifests" \
            --targets '[{"Key":"InstanceIds","Values":["i-0358048ca98435da2"]}]' \
            --parameters '{
              "commands": [
                "curl -LO https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl",
                "chmod +x kubectl && mv kubectl /usr/local/bin/",
                "aws s3 cp s3://rapyd-sentinel-tf-state-dev-eu-central-1/k8s/ /tmp/k8s/ --recursive",
                "aws eks update-kubeconfig --name eks-backend --region eu-central-1",
                "kubectl apply --dry-run=client -f /tmp/k8s/backend/"
              ]
            }' \
            --region eu-central-1
